<section class="contacts">
    <div class="container contacts__container">
        <h2 class="contacts__title">
            Регистрация на <span> бесплатную </span> телефонную <span> консультацию </span> по нюансам ЗНО по английскому языку
        </h2>
        <p class="contacts__text">
            Оставь заявку на участие в <span> бесплатном занятии. </span> <br /> С вами свяжется консультант и ответит на вопросы
        </p>
        <form class="contacts__form">
            <label class="contacts__text" for="contact">
        <span class="contacts__name">Имя*</span>
        <input
          class="contacts__input"
          type="text"
          name="username"
          id="contact"
          required
          pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
          title="Username must be two words separated by space."
          placeholder="Lisa Vinski"
          autofocus
        />
      </label>

            <label class="contacts__text" for="tel">
        <span class="contacts__tel">Телефон*</span>
        <input
          class="contacts__input-tel"
          type="tel"
          name="phone"
          id="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          required
          minlength="10"
          maxlength="10"
          title="Phone number must be form like 044-000-00-00"
          placeholder="044-000-00-00"
          autofocus
        />
      </label>

            <button type="submit" class="contacts__button" aria-label="Заказать занятие">
        хочу на бесплатное занятие
      </button>
        </form>
    </div>
</section>
